<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Mastering JavaScript Binding</title>
</head>

<body>
    <script>
        var myModule = {
            name: "Shashi",
            getName: function () {
                return console.log(this.name);
            }
        }
        myModule.getName(); // Shashi

        var someName = myModule.getName.bind({
            name: "Shisha"
        });
        someName(); // Shisha
    </script>
</body>

</html>
