<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Conditional Operator</title>
</head>
<body>
    <script>
        // Regular version 
        if(condition === true) {
            expression1;
        } else {
            expression2;
        }
        // Shorthand version 
        condition ? expression1 : expression2;
    </script>
</body>
</html>
